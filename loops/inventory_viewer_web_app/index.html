<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Inventory Viewer</h1>

    <button id="showFirst3">Show First 3 Items (for + break)</button>
    <button id="showAll">Show All Items (for...of)</button>
    <button id="showProps">Show Properties of First Item (for...in)</button>
    <button id="showCategories">Show Items & Categories (nested loops)</button>
    <button id="searchItem">Search for “Sugar” (while)</button>
    <button id="simulateCheckout">Simulate Checkout (do...while)</button>
    <button id="cheapItems">Show Cheap Items (continue)</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
